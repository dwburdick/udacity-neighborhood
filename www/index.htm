<!DOCTYPE html>
<html>
<head>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<!-- TODO: Firebase is installed; when functionality is complete, start saving items to firebase -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
	<title>Belmar</title>
</head>
<body>
	<input id="pac-input" data-bind="value: filterQuery, valueUpdate: 'keyup'" class="controls" type="text" placeholder="Search">
	<div id="wrapper">
		<div id="mapList">
			<ul data-bind="foreach: marks" id="mapListItems">
				<li data-bind="visible: visibility"><a href="#" data-bind="attr: {id: markerIndex}, text:title"></a> | <a href="#" class="delete" data-bind="attr: {onClick: 'Model.deleteItem(viewModel.marks, ' + markerIndex + ')'}">X</a></li>
			</ul>
			<p><a href="#" id="listToggle">show / hide movies</a></p>
			<ul data-bind="foreach: showtimes" id="movieList">
				<li data-bind="text: $data"></li>
			</ul>
		</div>
	</div>
	<div id="map"></div>
	</div>
	<script src="js/infowindow-view.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-dxArQFJ52v-62lleBgjBa3JxjUYuwM0&libraries=places&callback=initMap">
    </script>
</body>
</html>
