<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/knockout-3.3.0.js"></script>
	<title>Belmar</title>
</head>
<body>

	<div id="map"></div>
	<script type="text/javascript">

	var map;
	function initMap() {
	  map = new google.maps.Map(document.getElementById('map'), {
	    center: {lat: 39.706901, lng: -105.084055},
	    zoom: 16
	  });

		var contentString = '<div class="infoWindow">'+
			'<h1>Belmar Library</h1>'+
			'<div class="infoWindowContent">'+
			'<p><b><a href="http://www.jeffcolibrary.org/locations/belmar-library" target="_blank">Belmar Library</a></b> is part of the ' +
			'<b><a href="http://www.jeffcolibrary.org/" target="_blank">Jefferson County Public Library</a></b> system. '+
			'<p class="infoAddress">555 S. Allison Pkwy, Lakewood, CO 80226</p>'+
			'</div>'+
			'</div>';

		var infowindow = new google.maps.InfoWindow({
			content: contentString
		});

		var marker = new google.maps.Marker({
			position: {lat: 39.706785, lng: -105.084184},
			map: map,
			title: "Belmar Library"
		});

		marker.addListener('click', function(){
			infowindow.open(map, marker);
		});

	};


    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-dxArQFJ52v-62lleBgjBa3JxjUYuwM0&callback=initMap">
    </script>

</body>
</html>
