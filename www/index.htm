<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
	<title>Belmar</title>
</head>
<body>
	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
	<div id="wrapper">
		<div id="mapList">
			<p><a href="#" id="listToggle">show / hide list</a></p>
			<ul data-bind="foreach: setMarkers" id="mapListItems">
				<li data-bind="attr: {id: $index}"><a href="#" data-bind="text:title"></a></li>
			</ul>
		</div>
		<div id="map"></div>
	</div>
	<script type="text/javascript">

	$(function () {
       	$("#map").css("height", $(window).height());
  	});

	var map;

	function initMap() {

		map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 39.706901, lng: -105.084055},
			zoom: 15
		});

		// Create the search box and link it to the UI element.
		var input = document.getElementById('pac-input');
		var searchBox = new google.maps.places.SearchBox(input);
		map.controls[google.maps.ControlPosition.LEFT_TOP].push(input);

		// Bias the SearchBox results towards current map's viewport.
		map.addListener('bounds_changed', function() {
		searchBox.setBounds(map.getBounds());
		});

		var markers = [];
		// [START region_getplaces]
		// Listen for the event fired when the user selects a prediction and retrieve
		// more details for that place.
		searchBox.addListener('places_changed', function() {
		var places = searchBox.getPlaces();

		if (places.length == 0) {
		  return;
		}

		// Clear out the old markers.
		markers.forEach(function(marker) {
		  marker.setMap(null);
		});
		markers = [];

		// For each place, get the icon, name and location.
		var bounds = new google.maps.LatLngBounds();
		places.forEach(function(place) {
		  var icon = {
		    url: place.icon,
		    size: new google.maps.Size(71, 71),
		    origin: new google.maps.Point(0, 0),
		    anchor: new google.maps.Point(17, 34),
		    scaledSize: new google.maps.Size(25, 25)
		  };

		  // Create a marker for each place.
		  markers.push(new google.maps.Marker({
		    map: map,
		    icon: icon,
		    title: place.name,
		    position: place.geometry.location
		  }));

		  if (place.geometry.viewport) {
		    // Only geocodes have viewport.
		    bounds.union(place.geometry.viewport);
		  } else {
		    bounds.extend(place.geometry.location);
		  }
		});
		map.fitBounds(bounds);
		});
		// [END region_getplaces]

		var counter = 0;

		for (i in setMarkers) {
			var infoTitle = setMarkers[i].title;
			var url = setMarkers[i].url;
			var blurb = setMarkers[i].blurb;
			var address = setMarkers[i].address;
			var infoLat = setMarkers[i].lat;
			var infoLng = setMarkers[i].lng;

			var contentString = '<div class="infoWindow">'+
				'<h1><a href="' + url + '">' + infoTitle + '</a></h1>' +
				'<div class="infoWindowContent"><p>' + blurb + '</p></div>' +
				'<p class="infoAddress">' + address + '</p></div>';

			/* currently, this data-bind isn't working. have tested in static html and it does work.
			must be something to do with when this html is getting written to DOM. */
			if (setMarkers[i].showtimes) {
				contentString = contentString + '<div>Currently showing:</div><div data-bind="foreach: showtimes"><div data-bind="text: $data"></div></div>'
			}

			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});

			var marker = new google.maps.Marker({
				position: {lat: infoLat, lng: infoLng},
				map: map,
				title: infoTitle,
			});

			// wrap event listener in IIFE
			(function(markerCopy, infoWindowCopy, counterCopy){
				// click listener for marker pins
				marker.addListener('click', function(){
				infoWindowCopy.open(map, markerCopy);
				});
				// click listener for list of places
				$("#" + counterCopy).click(function(){
				infoWindowCopy.open(map, markerCopy);
				});
			})(marker, infowindow, counter);

			counter++;
		};

	};

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-dxArQFJ52v-62lleBgjBa3JxjUYuwM0&libraries=places&callback=initMap">
    </script>
    <script src="js/infowindow-view.js"></script>
</body>
</html>
